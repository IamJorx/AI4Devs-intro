<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revertir Texto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ecf0f3;
      margin: 0;
    }

    .container {
      background-color: #ecf0f3;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 5px 5px 15px #babecc, -5px -5px 15px #ffffff;
      text-align: center;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: inset 3px 3px 8px #d1d9e6, inset -3px -3px 8px #ffffff;
      margin-bottom: 20px;
      width: 80%;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* Estilo del botón principal (Revertir) */
    .primary-btn {
      padding: 10px 20px;
      border: none;
      background-color: #6c63ff;
      color: white;
      border-radius: 5px;
      box-shadow: 3px 3px 8px #babecc, -3px -3px 8px #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .primary-btn:hover {
      background-color: #574bdb;
    }

    /* Estilo del botón secundario (Limpiar) */
    .secondary-btn {
      padding: 10px 20px;
      border: 2px solid #6c63ff;
      background-color: transparent;
      color: #6c63ff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .secondary-btn:hover {
      background-color: #6c63ff;
      color: white;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Revertir Texto</h1>
    <input type="text" id="textInput" placeholder="Ingresa tu texto aquí" />
    <div class="buttons-container">
      <button id="reverseButton" class="primary-btn">Revertir</button>
      <button id="resetButton" class="secondary-btn">Limpiar</button>
    </div>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
